<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="images/favicon-badge.ico">
  <link rel="icon" type="image/png" href="images/favicon-badge-64.png" sizes="64x64">

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart • Crested Critters</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme-override.css">
  <style>
    .cart-table{width:100%;border-collapse:collapse;background:var(--card);border:1px solid var(--border);border-radius:10px;overflow:hidden}
    .cart-table th, .cart-table td{padding:.75rem;border-bottom:1px solid var(--border);text-align:left}
    .cart-table th{background:#0e241d}
    .qty-input{width:80px;padding:.35rem;background:#0f1f1b;border:1px solid var(--border);color:var(--text);border-radius:.35rem}
    .right{text-align:right}
    .cart-actions{display:flex;gap:.5rem;flex-wrap:wrap}
  </style>
</head>
<body>
<header class="navbar">
  <div class="inner container">
    <div class="brand"><div class="logo"></div><a href="index.html">Crested Critters</a></div>
    <nav class="nav">
      <a href="index.html" data-nav="home">Home</a>
      <a href="geckos.html" data-nav="geckos">Geckos</a>
      <a href="isopods.html" data-nav="isopods">IsoPods</a>
      <a href="bio-active-tanks.html" data-nav="tanks">Bio-Active Tanks</a>
      <a href="supplies.html" data-nav="supplies">Supplies</a>
      <a href="about.html" data-nav="about">About Us</a>
      <a href="cart.html" data-nav="cart">Cart <span id="ccCartBadge" class="badge"></span></a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="section-title"><h2>Your Cart</h2><span class="tag">Review & Checkout</span></div>
  <div id="cartRoot"></div>

  <div class="buy" style="background:var(--card);border:1px solid var(--border);border-radius:14px;padding:1rem;margin-top:1rem">
    <div class="row" style="display:grid;gap:.4rem">
      <label for="shipMethod">Shipping</label>
      <select id="shipMethod" class="qty"></select>
    </div>

    <div id="breakdownBox" class="notice" style="margin:.75rem 0">
      <div><b>Subtotal:</b> <span id="bSub">$0.00</span></div>
      <div><b>Shipping:</b> <span id="bShip">$0.00</span></div>
      <div><b>Tax:</b> <span id="bTax">$0.00</span></div>
      <div style="margin-top:.25rem"><b>Total:</b> <span id="bTot">$0.00</span></div>
    </div>

    <div id="paypal-button-container"></div>
    <p class="small" style="color:#b7d4c5">Sandbox mode: set your Sandbox Client ID in <code>js/config.js</code> to test checkout.</p>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <p>© 2025 Crested Critters. All rights reserved.</p>
  </div>
</footer>

 <script>window.CC_ACTIVE='cart';</script>

  <script src="js/config.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/paypal_cart.js"></script>
  <script src="js/main.js"></script>
<script src="js/inventory_patch.js"></script>
</body>
</html>
