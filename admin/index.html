<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crested Critters Admin</title>

    <!-- Tell Decap we will initialize manually (recommended) -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Point Decap to your config.yml (same folder) -->
    <link rel="cms-config-url" type="text/yaml" href="config.yml" />
  </head>

  <body>
    <!-- Load Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.10.0/dist/decap-cms.js"></script>

    <!-- Initialize Decap -->
    <script>
      // With a script tag, Decap provides window.initCMS
      window.initCMS();
    </script>
  </body>
</html>
