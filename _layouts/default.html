<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Crested Critters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

  <!-- ===== NAVIGATION ===== -->
  <header class="site-header">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="logo">
        Crested Critters
      </a>

      <nav class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/shop/' | relative_url }}">Shop</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ===== PAGE CONTENT ===== -->
  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
  <div class="container footer-center">

    {% if site.data.home.footer.facebook_url %}
      <div class="social-wrap">
        <div class="social-label">Check Us Out On FB</div>

        <a class="social-icon facebook"
           href="{{ site.data.home.footer.facebook_url }}"
           target="_blank"
           rel="noopener"
           aria-label="Facebook Page">

          <!-- Facebook SVG Icon -->
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M22 12.073C22 6.477 17.523 2 12 2S2 6.477 2 12.073c0 4.994 3.657 9.128 8.438 9.927v-7.023H7.898v-2.904h2.54V9.845c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562v1.876h2.773l-.443 2.904h-2.33V22c4.78-.799 8.437-4.933 8.437-9.927z"/>
          </svg>

        </a>
      </div>
    {% endif %}

    <p class="footer-text">
      {{ site.data.home.footer.text }}
    </p>

  </div>
</footer>




</body>
</html>
