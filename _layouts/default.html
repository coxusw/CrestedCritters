<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Crested Critters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

  <!-- ===== NAVIGATION ===== -->
  <header class="site-header">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="logo">
        Crested Critters
      </a>

      <nav class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/shop/' | relative_url }}">Shop</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ===== PAGE CONTENT ===== -->
  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
  <div class="container footer-inner">

    <div class="footer-left">
      <p>{{ site.data.home.footer.text }}</p>
    </div>

    <div class="footer-right">
      {% if site.data.home.footer.facebook_url %}
        <a class="social-btn facebook"
           href="{{ site.data.home.footer.facebook_url }}"
           target="_blank"
           rel="noopener">
          Facebook
        </a>
      {% endif %}
    </div>

  </div>
</footer>


</body>
</html>
