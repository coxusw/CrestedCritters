---
layout: default
---

<section class="section">
  <div class="container">
    <div class="section-head">
      <h2>{{ page.title }}</h2>
      <p class="muted">Questions? Want recommendations? Reach out.</p>
    </div>

    <div class="card" style="max-width: 820px;">
      <div class="card-body">
        <div style="line-height:1.75; margin-bottom:16px;">
          {{ content }}
        </div>

        <form class="cc-form" action="{{ page.form_action }}" method="POST">
          <label>
            Name *
            <input type="text" name="name" required>
          </label>

          <label>
            Email *
            <input type="email" name="email" required>
          </label>

          <label>
            Message *
            <textarea name="message" rows="6" required></textarea>
          </label>

          <!-- Optional: you can add a subject -->
          <input type="hidden" name="_subject" value="New message from CrestedCritters.com">

          <button class="btn primary" type="submit">
            {{ page.submit_button_text | default: "Send Message" }}
          </button>
        </form>

        <p class="muted" style="margin-top:12px; font-size:.9rem;">
          * Required fields.
        </p>
      </div>
    </div>
  </div>
</section>
